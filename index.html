<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet">
    <link href="images/favicon.png" rel="icon">
    <title>To Do App</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To do List</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="container">

        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input type="text" id="txt-filter" class="input" placeholder="Filter list">
            <label class="checkbox">
                <input id="hide-comp-check" type="checkbox"> Hide completed tasks
            </label>
        </div>
    </div>
    <div class="container">
        <div id="to-do-list"></div>
        <form id="add-task-form">
            <input type="text" placeholder="Add Task" name="addTaskInp" class="input">
            <button class="button">Add Task</button>
        </form>
    </div>

    <script src="./scripts/bundle.js"></script>
</body>

</html>
